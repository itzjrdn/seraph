<body>
  <div id="container">
    <div id="progress">
      <img src="https://files.crazygames.com/favicons/apple-touch-icon.png" width="72" height="72" alt="CrazyGames logo">
      <div id="progress-box">
        <div id="progress-bar"></div>
      </div>
      <div id="loading-text">Loading CrazyGamesâ€¦</div>
    </div>
    <iframe id="game-frame" src="about:blank" allow="gamepad *; autoplay *; fullscreen *; encrypted-media *" allowfullscreen></iframe>
  </div>
  <script>
    (function() {
      var bar = document.getElementById("progress-bar");
      var container = document.getElementById("container");
      var frame = document.getElementById("game-frame");
      var progress = document.getElementById("progress");
      var maxPercentage = 90;
      var delay = 400;

      function barUpdater() {
        var percentage = parseInt(bar.style.width || "0", 10);
        if (percentage < maxPercentage) {
          percentage++;
          bar.style.width = percentage + "%";
          delay += 12;
          setTimeout(barUpdater, delay);
        }
      }
      setTimeout(barUpdater, delay);

      frame.addEventListener("load", function() {
        bar.style.width = "100%";
        setTimeout(function() {
          progress.style.display = "none";
          container.style.background = "black";
        }, 200);
      });

      frame.src = "https://www.crazygames.com/embed/getting-over-it";
    })();
  </script>
</body>
